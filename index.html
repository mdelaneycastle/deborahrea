<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        /* Sticky header */
        header.sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #888;
        }

        /* Hero section styling */
        .hero {
            height: 100vh;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
        }

        /* Gallery section with dimmed images */
        .gallery-section {
            padding: 60px 20px;
            background-color: #f0f0f0;
        }

        .gallery-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;

            filter: brightness(50%) !important;
            transition: filter 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* About and contact sections */
        .about-section,
        .contact-section {
            padding: 60px 20px;
            background-color: #fff;
        }

        .about-section h2,
        .contact-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #555;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-section form input,
        .contact-section form textarea {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .contact-section form input:focus,
        .contact-section form textarea:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        .contact-section form button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section form button:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Slide out and slide in animations */
        @keyframes slide-in-left {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        @keyframes slide-in-right {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-out-right {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .slide-in-left {
            animation: slide-in-left 1s forwards;
        }

        .slide-out-left {
            animation: slide-out-left 1s forwards;
        }

        .slide-in-right {
            animation: slide-in-right 1s forwards;
        }

        .slide-out-right {
            animation: slide-out-right 1s forwards;
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to My Art Portfolio</h1>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>My Artwork</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="example1.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="example2.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="example3.jpg" alt="Artwork 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem ac sapien commodo fermentum.</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Art Portfolio</p>
    </footer>

    <script>
        // Array to maintain the order of sections
        const sections = ['home', 'gallery', 'about', 'contact'];
        let currentSectionIndex = 0;

        // Function to handle the swipe direction
        function handleNavigation(targetIndex) {
            const targetSection = sections[targetIndex];
            const currentSection = sections[currentSectionIndex];
            
            // Determine swipe direction
            const direction = targetIndex > currentSectionIndex ? 'left' : 'right';

            // Animate the current section out
            document.getElementById(currentSection).classList.add(`slide-out-${direction}`);
            
            // Animate the target section in
            document.getElementById(targetSection).classList.add(`slide-in-${direction}`);

            // Remove animation classes after animation ends
            setTimeout(() => {
                document.getElementById(currentSection).classList.remove(`slide-out-${direction}`);
                document.getElementById(targetSection).classList.remove(`slide-in-${direction}`);
            }, 1000); // Adjust timing to match the animation duration

            currentSectionIndex = targetIndex;
        }

        // Adding event listeners to nav buttons
        document.querySelectorAll('nav a').forEach((anchor, index) => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                handleNavigation(index);
                document.getElementById(sections[index]).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>

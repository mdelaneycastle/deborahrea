<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f8f8;
            overflow-x: hidden;
        }

        /* Sticky header */
        header.sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #888;
        }

        /* Section styling */
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
        }

        .hero {
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
        }

        .gallery-section {
            background-color: #f0f0f0;
            color: #333;
        }

        .gallery-section h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(50%) !important;
            transition: filter 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .about-section,
        .contact-section {
            background-color: #fff;
        }

        .about-section h2,
        .contact-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #555;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-section form input,
        .contact-section form textarea {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .contact-section form input:focus,
        .contact-section form textarea:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        .contact-section form button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section form button:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Slide transition classes */
        .section-hidden {
            display: none;
        }

        .slide-in-left {
            transform: translateX(-100%);
        }

        .slide-in-right {
            transform: translateX(100%);
        }

        .current-section {
            transform: translateX(0%);
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <nav>
            <ul>
                <li><a href="#home" data-target="home">Home</a></li>
                <li><a href="#gallery" data-target="gallery">Gallery</a></li>
                <li><a href="#about" data-target="about">About</a></li>
                <li><a href="#contact" data-target="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero current-section">
        <h1>Welcome to My Art Portfolio</h1>
    </section>

    <section id="gallery" class="gallery-section section-hidden">
        <h2>My Artwork</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="example1.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="example2.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="example3.jpg" alt="Artwork 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <section id="about" class="about-section section-hidden">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem ac sapien commodo fermentum.</p>
    </section>

    <section id="contact" class="contact-section section-hidden">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Art Portfolio</p>
    </footer>

    <script>
        // Handle navigation
        const sections = {
            home: document.getElementById('home'),
            gallery: document.getElementById('gallery'),
            about: document.getElementById('about'),
            contact: document.getElementById('contact')
        };
        let currentSection = 'home';

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetSection = this.getAttribute('data-target');

                if (targetSection === currentSection) return;

                // Determine direction
                const direction = sections[targetSection].offsetTop > sections[currentSection].offsetTop ? 'right' : 'left';

                // Apply transition
                sections[currentSection].classList.add(direction === 'right' ? 'slide-in-left' : 'slide-in-right');
                sections[currentSection].classList.remove('current-section');
                sections[targetSection].classList.remove('section-hidden');
                sections[targetSection].classList.add('current-section');

                // Reset classes after transition
                setTimeout(() => {
                    sections[currentSection].classList.add('section-hidden');
                    sections[currentSection].classList.remove('slide-in-left', 'slide-in-right');
                    currentSection = targetSection;
                }, 800); // Match this with the CSS transition time
            });
        });
    </script>
</body>
</html>

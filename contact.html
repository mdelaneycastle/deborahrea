        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-content img {
            height: 100px;

        }

            margin: 0 15px;

        }
        nav a:hover {

        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .about-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .about-content img {
            height: 400px; /* Twice the size */
            margin-right: 20px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .about-content div {
            flex: 1;
        }
        .about-content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            padding: 10px 0;
        }
        footer img {
            height: 60px;
            margin-left: 10px;
        }
        .statement {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .embark-sentence {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                margin: 10px 0;
            }
            .about-content {
                flex-direction: column;
                align-items: center;
            }
            .about-content img {
                margin: 10px 0;
                height: 200px; /* Resize for mobile */
            }
